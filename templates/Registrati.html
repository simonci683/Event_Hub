<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>
</head>
<body>
    <h2>Registrati</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_nome">Nome:</label>
        <input type="text" id="id_nome" name="nome" maxlength="30" required><br><br>

        <label for="id_cognome">Cognome:</label>
        <input type="text" id="id_cognome" name="cognome" maxlength="30" required><br><br>

        <label for="id_data_nascita">Data di nascita:</label>
        <input type="date" id="id_data_nascita" name="data_nascita" required><br><br>

        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" maxlength="254" required><br><br>

        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" maxlength="128" required><br><br>

        <button type="submit">Registrati</button>
    </form>
</body>
</html>
