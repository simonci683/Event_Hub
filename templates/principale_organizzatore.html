<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Organizzatore - Event Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Area Organizzatore</h1>
            <a href="{% url 'benvenuto' %}"><button class="logout-btn">Logout</button></a>
        </div>

        {% if organizzatore %}
        <p>Benvenuto, {{ organizzatore.nome }} {{ organizzatore.cognome }}!</p>
        {% endif %}

        {% if success_message %}
        <div class="success-message">
            {{ success_message }}
        </div>
        {% endif %}

        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}

        <h2>Crea un nuovo evento</h2>
        <form method="post" action="{% url 'crea_evento' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome Evento:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="ora_inizio">Ora Inizio:</label>
                <input type="time" id="ora_inizio" name="ora_inizio" required>
            </div>

            <div class="form-group">
                <label for="ora_fine">Ora Fine:</label>
                <input type="time" id="ora_fine" name="ora_fine" required>
            </div>

            <div class="form-group">
                <label for="luogo">Luogo:</label>
                <input type="text" id="luogo" name="luogo" required>
            </div>

            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" required></textarea>
            </div>

            <div class="form-group">
                <label for="biglietti_disponibili">Biglietti Disponibili:</label>
                <input type="number" id="biglietti_disponibili" name="biglietti_disponibili" min="1" required>
            </div>

            <div class="form-group">
                <label for="prezzo">Prezzo (â‚¬):</label>
                <input type="number" id="prezzo" name="prezzo" min="0" step="0.01" required>
            </div>

            <button type="submit">Crea Evento</button>
        </form>
    </div>
</body>
</html>
