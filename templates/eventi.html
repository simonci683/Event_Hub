<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Eventi - Event Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 30px 40px;
        }
        h1 {
            text-align: center;
            color: #2d6cdf;
            font-size: 2.7em;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #e0eaff;
        }
        .evento {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
        }
        .evento:last-child {
            border-bottom: none;
        }
        .evento-nome {
            font-size: 2em;
            font-weight: bold;
            color: #1a3a6b;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .evento-descrizione {
            font-size: 1.15em;
            color: #444;
            background: #f7faff;
            border-radius: 6px;
            padding: 18px 20px;
            line-height: 1.7;
            box-shadow: 0 1px 4px rgba(45,108,223,0.04);
        }
        .no-eventi {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eventi</h1>
        {% for evento in eventi %}
        <div class="evento">
            <div class="evento-nome">{{ evento.nome }}</div>
            <div class="evento-descrizione">{{ evento.descrizione|linebreaksbr }}
            </div>
        {% empty %}
        <div class="no-eventi">Nessun evento disponibile al momento.</div>
        {% endfor %}
    </div>
</body>
</html>
