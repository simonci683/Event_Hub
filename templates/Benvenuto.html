<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benvenuto su EventHub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Benvenuto su EventHub</h1>
    <div class="buttons">
        <button onclick="location.href='{% url 'login' %}'">Login</button>
        <button onclick="location.href='{% url 'Registrati' %}'">Registrati</button>
    </div>
</body>
</html>
